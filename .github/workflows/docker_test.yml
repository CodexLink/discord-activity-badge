name: Container Tester

on:
  workflow_run:
    workflows: ["Script Containerization"]
    types:
      - completed
      - requested

jobs:
  DockerTester:
    name: Dry Test | Pull Container and Run
    runs-on: ubuntu-latest

    steps:
      - name: Container Dry Run
        uses: CodexLink/discord-rich-presence-activity-badge@dev
        with:
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          IS_DRY_RUN: true
